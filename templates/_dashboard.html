{% load i18n %}
{% load url from future %}
<!-- Profile dashboard for navbar menu -->
{% if user.is_authenticated %}
	<li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ user.username }} <b class="caret"></b></a>
	    <ul class="dropdown-menu">
		    <li><a href="{% url 'userena_profile_detail' user.username %}">{% trans "View profile" %}</a></li>
		    <li><a href="{% url 'userena_profile_edit' user.username %}">{% trans "Edit profile" %}</a></li>
			<li><a href="{% url 'userena_signout' %}">{% trans "Signout" %}</a></li>
		</ul>
	</li>
{% endif %}
